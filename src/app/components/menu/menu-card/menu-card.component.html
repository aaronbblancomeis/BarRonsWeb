<div class="menu-card" id="{{categoria.title}}">
  <div class="card">
    <img src="{{categoria.background}}" class="background" alt="">
    <div class="card-view">
      <span>{{categoria.title}}</span>
    </div>
  </div>
  <div class="subcategorias" *ngFor="let subcategoria of categoria.subCategoria">
    <div class="cardCategori" *ngIf="subcategoria.titulo !== ''">
      {{subcategoria.titulo}}
    </div>
    <mat-expansion-panel hideToggle class="card_complete" [disabled]="!producto.info" *ngFor="let producto of subcategoria.productos">
      <mat-expansion-panel-header class="card_menu">
        <div class="icon">
          <mat-icon>add</mat-icon>
        </div>
        <div class="producto">{{producto.nombre}}</div>
        <div class="precio">{{producto.precio}}</div>
      </mat-expansion-panel-header>
      <div class="card_menu info" *ngIf="producto.info">
        {{producto.info}}
      </div>
    </mat-expansion-panel>
  </div>

</div>
